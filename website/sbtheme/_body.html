<div class="container-lg">
  <div class="row">
    <div class="col-lg-8 mx-auto p-4 py-md-5 text-dark">
      <main>
        <h1 class="text-body-emphasis">{{ page.title }}</h1>
        <div class="container-lg py-2" id="pagebody">
          {%- block content %}
          {{ page.content }}
          {%- endblock %}
        </div>
      </main>
    </div>

    <div class="col-lg-4 p-4 py-md-5 bg-light">
      {% set sidebar = config.theme.sidebar|random %}

      <div class="card">
        <h5 class="card-header">{{ sidebar.heading }}</h5>
        <div class="card-body">
          <p class="card-text">{{ sidebar.body }}</p>
          <a href="{{ sidebar.buttonlink }}" class="btn btn-cta">Learn more</a>
        </div>
      </div>

    </div>
  </div>
</div>
